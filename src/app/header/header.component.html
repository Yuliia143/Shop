<header>
  <div class="container">
    <div class="header__top">
      <div class="header__top_left">
        <ul class="header__list list">
          <li class="list__item"><a class="list__link">Chat with us</a></li>
          <li class="list__item"><a class="list__link" href="tel:+420 336 775 664">+420 336 775 664</a></li>
          <li class="list__item"><a class="list__link"
                                    href="mailto: info@freshnesecom.com">info@freshnesecom.com</a></li>
        </ul>
      </div>
      <div class="header__top_right">
        <ul class="header__list list">
          <li class="list__item"><a class="list__link">Blog</a></li>
          <li class="list__item"><a class="list__link">About us</a></li>
          <li class="list__item"><a class="list__link">Careers</a></li>
        </ul>
      </div>
    </div>
    <div class="header__center">
      <div>
        <a routerLink="/home">
          <img alt="Logo" src="assets/images/Brand.png">
        </a>
      </div>
      <div>
        <input>
      </div>
      <div>
        <a>
          <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.5 21.9999L4.29 19.1199C6.9 9.6199 18.1 9.6199 20.71 19.1199L21.5 21.9999" stroke="#151515"
                  stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

              stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="bevel"/>
          </svg>
        </a>
        <a routerLink="/checkout">
          <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.3896 20.8499H6.60955C6.29187 20.8502 5.98326 20.7439 5.73309 20.5481C5.48291 20.3523 5.30562 20.0783 5.22955 19.7699L2.57955 9.15987C2.55369 9.05658 2.55174 8.94875 2.57383 8.84459C2.59593 8.74044 2.6415 8.64269 2.70707 8.5588C2.77264 8.47491 2.85649 8.40708 2.95223 8.36048C3.04797 8.31387 3.15307 8.28973 3.25955 8.28987H21.7396C21.846 8.28973 21.9511 8.31387 22.0469 8.36048C22.1426 8.40708 22.2265 8.47491 22.292 8.5588C22.3576 8.64269 22.4032 8.74044 22.4253 8.84459C22.4474 8.94875 22.4454 9.05658 22.4196 9.15987L19.7696 19.7699C19.6935 20.0783 19.5162 20.3523 19.266 20.5481C19.0158 20.7439 18.7072 20.8502 18.3896 20.8499V20.8499Z"

      </div>
    </div>
    <div class="header__bottom">
      <ul>
        <li *ngFor="let category of categories">{{category.name}}</li>
      </ul>
    </div>
  </div>
</header>
