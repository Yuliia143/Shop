<div class="breadcrumbs">
    <div class="container">
        <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item" *ngFor="let breadcrumb of breadcrumbs">
                <a class="breadcrumbs__link" [routerLink]="breadcrumb.url">
                    {{ breadcrumb.label }}
                </a>
            </li>
        </ul>
    </div>
</div>
