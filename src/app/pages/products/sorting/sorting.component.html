<div class="sorting">
    <div class="sort__item">
        <div class="sort__label">Sort by</div>
        <hr>
        <form [formGroup]="sortingForm">
            <select class="select" formControlName="sortBy">
                <option selected hidden>Default</option>
                <option *ngFor="let option of sortOptions" [ngValue]="option">{{option.label}}</option>
            </select>
        </form>
    </div>
</div>
