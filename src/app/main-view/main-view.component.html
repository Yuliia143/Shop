<div class="main-content">
    <div class="container">
        <div class="main-content__header">
            <h1 class="main-content__title">All products</h1>
            <div class="main-content__amount">
                <span class="amount">{{productsForPage.length}}</span>
                <span>Products</span>
            </div>
        </div>
        <app-sorting></app-sorting>
        <div class="main-content__body">
            <app-sidebar></app-sidebar>
            <app-products [productsForPage]="productsForPage"></app-products>
        </div>
        <app-pagination [products]="products" (items)="handleProductsForPage($event)"></app-pagination>
    </div>
</div>
<app-footer></app-footer>
