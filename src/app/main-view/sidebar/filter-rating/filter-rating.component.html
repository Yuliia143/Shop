<div class="filter categories">
    <h2 class="filter__label">Rating</h2>
    <ul class="filter__list">
        <li class="filter__item" *ngFor="let i of stars">
            <input class="checkbox" type="checkbox" [id]="i"/>
            <label [for]="i">
                <div class="filter__stars">
                    <img *ngFor="let j of [].constructor(i)" src="assets/images/svg/star.svg" alt="star">
                </div>
            </label>
        </li>
    </ul>
</div>
